<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Réservations - PhotoStudio Hub</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="container navbar-container">
            <a href="index.html" class="logo">
                <i class="fas fa-camera-retro"></i>
                PhotoStudio<span>Hub</span>
            </a>
            
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="studios.html">Studios</a>
                <a href="favorites.html">Favoris</a>
                <a href="my-bookings.html" class="active">Réservations</a>
            </div>
            
            <div class="nav-auth" id="navAuth">
                <!-- Injected via JS -->
            </div>
            
            <button class="menu-toggle" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="page-content">
        <div class="container">
            <!-- Page Header -->
            <header class="page-header" data-aos="fade-down">
                <h1><i class="fas fa-calendar-check"></i> Mes Réservations</h1>
                <p>Gérez vos sessions de shooting à venir</p>
            </header>
            
            <!-- Auth Required Message -->
            <div id="authRequired" class="auth-required" style="display: none;">
                <div class="auth-card">
                    <div class="auth-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <h2>Connexion Requise</h2>
                    <p>Veuillez vous connecter pour voir vos réservations.</p>
                    <a href="login.html" class="btn btn-primary">Se Connecter</a>
                </div>
            </div>

            <!-- Bookings List -->
            <div id="bookingsContent" style="display: none;">
                <div id="bookingsList" style="display: grid; gap: 1.5rem;">
                    <!-- Injected via JS -->
                </div>

                <div id="emptyState" class="empty-state" style="display: none;">
                    <div class="empty-state-icon">
                        <i class="far fa-calendar"></i>
                    </div>
                    <h3>Aucune réservation</h3>
                    <p>Vous n'avez pas encore réservé de studio.</p>
                    <a href="studios.html" class="btn btn-primary">Explorer les Studios</a>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification Toast -->
    <div id="notification" class="notification"></div>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/my-bookings.js"></script>
</body>
</html>
